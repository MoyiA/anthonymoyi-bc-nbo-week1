<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello-Books</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row row-header">
                    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary col-12">
                        <a class="navbar-brand" href="homepage.html">Hello-Books</a>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav margin-navbar">
                                <li class="nav-item active">
                                    <a class="nav-link navbar-align" href="homepage.html">All Books<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active sign-in-login">
                                    
                                        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header text-center">
                                                        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <form action="dashboard.html">
                                                        <div class="modal-body mx-3">
                                                            <div class="md-form mb-5">
                                                                <i class="fa fa-envelope prefix grey-text"></i>
                                                                <input type="email" id="defaultForm-email" placeholder="Enter email" class="form-control validate">
                                                                <label data-error="wrong" data-success="right" for="defaultForm-email">Email Address</label>
                                                            </div>

                                                            <div class="md-form mb-4">
                                                                <i class="fa fa-lock prefix grey-text"></i>
                                                                <input type="password" id="defaultForm-pass" placeholder="Password" class="form-control validate">
                                                                <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
                                                            </div>

                                                        </div>
                                                        <div class="modal-footer d-flex justify-content-center">
                                                            <button class="btn btn-default btn-primary submit-button" value="go to dashboard">Login</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="text-center">
                                            <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Sign in</a>
                                        </div>
                
                    
                                </li>
                            </ul>
                        </div>
                    </nav>
                    
                </div>
            <div class="row">
                <div class="col-6 left-block space-btwn-box">
                    <h1 class="text-center title-logo align-self-center">Welcome to Hello-Books</h1>
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="images/books.jpg" alt="image of book">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="images/openbook.jpg" alt="openned book image">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="images/shelf.jpg" alt="book shelf">
                                </div>
                            </div>
                    </div>
                </div>
                <div class="col-5">
                    
                    <div class="account-box">
                        <form>
                            <h4 class=font-weight-title>Create Account</h4>
                            <div class="row">
                                <div class="form-group col-12">
                                    <label for="exampleInputEmail1">Full Name</label>
                                    <input type="text" class="form-control col-6" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Full Name">
                                </div>
                                <div class="form-group col-12">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control col-6" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control col-6" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary register-button">Register</button>
                                </div>
                            </div>
                        </form>
              
                    </div>
                </div>
            </div>            
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

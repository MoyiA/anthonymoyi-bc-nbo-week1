<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello-Books</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 left-block space-btwn-box">
                    <h1 class="text-center title-logo align-self-center">Welcome to Hello-Books</h1>
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="images/books.jpg" alt="image of book">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="images/openbook.jpg" alt="openned book image">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="images/shelf.jpg" alt="book shelf">
                                </div>
                            </div>
                    </div>
                </div>
                <div class="col-5">
                    <div>
                        <form action="dashboard.html">
                            <h4 class="font-weight-title">Sign in</h4>
                            <div class="row">
                                <div class="form-group col-5">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group col-5">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary submit-button" value="go to dashboard">Log in</button>
                                </div>
                                <div class="div-admin resized-screen">
                                    <a href="admin.html">
                                        <h5 class="admin-log">Admin login</h5>
                                    </a> 
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="account-box">
                        <form>
                            <h4 class=font-weight-title>Create Account</h4>
                            <div class="row">
                                <div class="form-group col-12">
                                    <label for="exampleInputEmail1">Full Name</label>
                                    <input type="text" class="form-control col-6" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Full Name">
                                </div>
                                <div class="form-group col-12">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control col-6" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control col-6" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </div>
                        </form>
              
                    </div>
                </div>
            </div>            
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

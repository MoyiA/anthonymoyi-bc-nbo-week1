        <link rel="stylesheet" href="css/main.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello-Books</title>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row row-header">
                <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary col-12">
                    <a class="navbar-brand" href="#">Hello-Books</a>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link navbar-align all-books-margin" href="dashboard.html">All Books<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active profile-align">
                                    <a class="nav-link" href="profile.html">My Profile</a>
                                </li>
                                <li class="nav-item active navbar-align">
                                    <a class="nav-link" href="history.html">History<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active sing-out-aling">

                                </li>
                            </ul>
                        </div>
                </nav>
            </div>
            <div class="row row-settings">
                <form>
                    <h4 class=font-weight-title>Reset Account Details</h4>
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="exampleInputEmail1">Full Name</label>
                            <input type="text" class="form-control col-6" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Full Name">
                        </div>
                        <div class="form-group col-12">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control col-6" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group col-12">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control col-6" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
